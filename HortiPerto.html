<head>

    <style>
        /* Custom CSS for elements that need more specific styling */
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .rating-stars {
            color: #FFD700;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .cart-item:hover {
            background-color: #f8f9fa;
        }
        .form-step {
            display: none;
        }
        .form-step.active {
            display: block;
        }

        /* === EFEITOS 3D E ANIMAÇÕES === */
        
        /* Container para o nome da empresa */
        .logo-3d-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo-front {
            position: relative;
            font-size: 1.5rem;
            font-weight: bold;
            color: #7C4A03;
            text-shadow:
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff,
                0 0 8px #22c55e;
            white-space: nowrap;
        }
        
        /* Contornos neon nos botões de navegação */
        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .nav-link:hover::before {
            left: 100%;
        }
        
        .nav-link:hover {
            box-shadow: 
                0 0 5px #00ff88,
                0 0 10px #00ff88,
                0 0 15px #00ff88,
                0 0 20px #00ff88;
            text-shadow: 0 0 10px #00ff88;
            transform: translateY(-2px) scale(1.05);
        }
        
        /* Efeito 3D nos cards de produtos */
        .product-card {
            transform-style: preserve-3d;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            perspective: 1000px;
        }
        
        .product-card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(34, 197, 94, 0.3);
        }
        
        /* Botões com efeito neon */
        .btn-neon {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .btn-neon::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-neon:hover::before {
            left: 100%;
        }
        
        .btn-neon:hover {
            box-shadow: 
                0 0 10px #22c55e,
                0 0 20px #22c55e,
                0 0 30px #22c55e;
            transform: translateY(-3px);
        }
        
        /* Elementos flutuantes */
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        /* Efeito de partículas */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #22c55e;
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Efeito de brilho nos títulos */
        .glow-text {
            text-shadow: 
                0 0 5px #22c55e,
                0 0 10px #22c55e,
                0 0 15px #22c55e;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #22c55e, 0 0 10px #22c55e, 0 0 15px #22c55e; }
            to { text-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e, 0 0 30px #22c55e; }
        }
        
        /* Efeito de profundidade no header */
        .header-3d {
            background: linear-gradient(135deg, #166534, #22c55e, #16a34a);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
        }
        
        /* Efeito de hover 3D nos botões de ação */
        .action-btn {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }
        
        .action-btn:hover {
            transform: translateY(-5px) rotateX(10deg);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.2),
                0 0 15px rgba(34, 197, 94, 0.4);
        }
        
        /* Efeito de pulso nos elementos importantes */
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Efeito de gradiente animado */
        .gradient-bg {
            background: linear-gradient(-45deg, #166534, #22c55e, #16a34a, #15803d);
            background-size: 400% 400%;
            animation: gradientShift 4s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Efeito de onda nos botões */
        .btn-neon, .action-btn {
            position: relative;
            overflow: hidden;
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* Melhorias adicionais para efeitos 3D */
        .product-card img {
            transition: transform 0.3s ease;
        }
        
        .product-card:hover img {
            transform: scale(1.05);
        }
        
        /* Efeito de profundidade nos ícones */
        .text-green-600 i {
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .floating:hover .text-green-600 i {
            transform: rotateY(180deg) scale(1.2);
            color: #16a34a;
        }
        
        /* Efeito de brilho nos preços */
        .font-bold.text-green-700 {
            text-shadow: 0 0 5px rgba(34, 197, 94, 0.5);
            transition: all 0.3s ease;
        }
        
        .product-card:hover .font-bold.text-green-700 {
            text-shadow: 0 0 10px rgba(34, 197, 94, 0.8);
            transform: scale(1.1);
        }

        /* Contorno nas palavras do topo */
        .top-title-outline {
            color: #7C4A03;
            font-weight: bold;
            letter-spacing: 1px;
            text-shadow:
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff,
                0 0 8px #22c55e;
        }

        /* Neon circular ao redor dos nav-links */
        .nav-link-neon-outline {
            position: relative;
            z-index: 1;
        }
        .nav-link-neon-outline::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            transform: translate(-50%, -50%);
            border-radius: 50px;
            border: 2.5px solid #00ff88;
            box-shadow: 0 0 16px 4px #00ff88, 0 0 32px 8px #00ff8844;
            opacity: 0.7;
            pointer-events: none;
            transition: box-shadow 0.3s, border-color 0.3s;
            animation: neon-circular 2s linear infinite;
        }
        @keyframes neon-circular {
            0% { box-shadow: 0 0 16px 4px #00ff88, 0 0 32px 8px #00ff8844; }
            50% { box-shadow: 0 0 32px 8px #00ff88, 0 0 64px 16px #00ff8844; }
            100% { box-shadow: 0 0 16px 4px #00ff88, 0 0 32px 8px #00ff8844; }
        }

        #pagamento-area select,
        #pagamento-area input[type="number"] {
            color: #166534;
            font-weight: 500;
        }

        #pagamento-area #troco-field label {
            color: #166534;
            font-weight: 500;
        }

        #pagamento-area #troco-field input {
            color: #166534;
            font-weight: 500;
        }

        #login-modal {
            z-index: 9999 !important;
            position: fixed !important;
        }

        /* === TYPEBOT WIDGET STYLES === */
        .typebot-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 300px;
            z-index: 1000;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .typebot-widget button {
            transition: all 0.3s ease;
        }

        .typebot-widget button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .recommendation-widget {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 400px;
            z-index: 1000;
            animation: scaleIn 0.3s ease-out;
        }

        .product-recommendation {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .product-recommendation:hover {
            border-color: #22c55e;
            background: #f0fdf4;
        }

        .product-recommendation img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 10px;
        }

        .product-recommendation .product-info {
            flex: 1;
        }

        .product-recommendation .product-info p {
            margin: 0;
        }

        .product-recommendation .product-info .price {
            color: #22c55e;
            font-weight: bold;
        }

        .product-recommendation button {
            background: #22c55e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .product-recommendation button:hover {
            background: #16a34a;
            transform: scale(1.05);
        }

        .onboarding-content input,
        .onboarding-content select,
        .onboarding-content textarea {
            color: #222 !important;
            background: #fff !important;
            -webkit-text-fill-color: #222 !important;
            border: 1px solid #22c55e !important;
            font-size: 16px !important;
        }
        .onboarding-content input::placeholder {
            color: #9ca3af !important;
            opacity: 1 !important;
        }
    </style>

}

}
